<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Base de Datos Excel</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Gestión de Base de Datos (Excel)</h1>

  <!-- Opciones del menú -->
  <div>
    <button id="crear">Crear Base de Datos</button>
    <button id="abrir">Abrir Archivo Excel</button>
    <button id="consultar">Consultar Datos</button>
    <button id="modificar">Modificar Datos</button>
    <button id="exportar">Exportar a Excel</button>
    <button id="eliminar">Eliminar Base de Datos</button>
  </div>
<!-- Formulario para agregar datos -->
<h3>Agregar Cliente</h3>
<form id="formAgregar">
  <input type="text" id="inputID" placeholder="ID del Cliente" required>
  <input type="text" id="inputNombre" placeholder="Nombre" required>
  <input type="number" id="inputEdad" placeholder="Edad" required>
  <input type="email" id="inputCorreo" placeholder="Correo" required>
  <button type="submit">Agregar Cliente</button>
</form>


  <!-- Área para cargar/visualizar datos -->
  <input type="file" id="fileInput" style="display: none;">
  <table id="dataTable" border="1"></table>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
